<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="cute-heart.png" alt="A cute heart" width="200" style="margin-bottom: 20px;">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .yes {
      background-color: #ff6b6b;
      color: #fff;
    }
    .no {
      background-color: #ffe66d;
      color: #333;
    }
    button:hover {
      transform: scale(1.1);
    }
    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button class="yes" onclick="showResponse('Yay! ðŸ’•')">Yes</button>
    <button class="no" onclick="showResponse('Oh no! ðŸ˜¢')">No</button>
  </div>
  <p id="response" style="margin-top: 2rem; font-size: 1.5rem; font-weight: bold;"></p>

  <script>
    function showResponse(message) {
      document.getElementById('response').textContent = message;
    }
  </script>
</body>
</html>
